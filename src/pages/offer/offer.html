<ion-header>
  <ion-navbar>
    <ion-title>
      About {{city}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <img [src]="item.img" alt="">
      <h5>{{item?.name}}</h5>
      <p>{{item?.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
